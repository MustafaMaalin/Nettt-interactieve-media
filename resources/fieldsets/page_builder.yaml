title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: 'Page builder'
      instructions: 'Build your page by using various predefined content models.'
      sets:
        article:
          display: Article
          instructions: 'Long form content, can be expaned with media like figures, video, quotes or tables.'
          fields:
            -
              import: article
        call_to_action:
          display: 'Call to action'
          instructions: 'Show a call to action.'
          fields:
            -
              import: call_to_action
        cases:
          display: cases
          instructions: 'voeg je cases toe.'
          fields:
            -
              import: cases
        collection:
          display: Collection
          instructions: 'Show collection entries.'
          fields:
            -
              import: collection
        cta_pink:
          display: cta-pink
          instructions: 'volledig roze call-to-action voor de homepage'
          fields:
            -
              import: cta_pink
        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
        link_blocks:
          display: 'Link blocks'
          instructions: 'Show link blocks.'
          fields:
            -
              import: link_blocks
        over_ons_block:
          display: 'Over Ons block'
          instructions: 'Je kunt hier een afbeelding en text plaatsen die op de website over elkaar liggen'
          fields:
            -
              import: over_ons_block
        team:
          display: Team
          instructions: 'Voeg de medewerkers van Nettt toe aan het team block'
          fields:
            -
              import: team
        titledescription:
          display: title/description
          instructions: 'titel en descriptie'
          fields:
            -
              import: titledescription
        tools:
          display: tools
          instructions: 'slider images'
          fields:
            -
              import: tools
