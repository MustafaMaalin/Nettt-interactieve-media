@name Over Ons block

@set page.page_builder.over_ons_block

<!-- /page_builder/_over_ons_block.antlers.html -->
<section class=" fluid-container mb-5 text-center ">
    {{block:over_ons_block}}
    <div class="inline-block text-left">
    <div class="flex lg:flex-row flex-col ">
        {{glide:image}}
        <img class="w-full h-auto max-w-screen-md" src="{{url}}" >
        {{/glide:image}}

        <a href="{{url}}" class=" box-border text-white bg-greyblue  w-full h-auto lg:max-w-screen-sm lg: lg:translate-y-20 lg:-translate-x-20 py-5 ">
            <div data-tilt >
            <h2 class="text-2xl md:text-3xl font-normal leading-tight text-white py-4 px-8  ">{{title}}</h2>
            <h2 class="text-2xl md:text-3xl font-bold leading-tight text-white  py-4 pl-8 pr-28 ">{{textarea}}</h2>
            <h2 class="text-5xl md:text-3xl font-bold leading-tight text-white  py-4 px-8"> > </h2>
            </div>
        </a>
    </div>
    </div>
    {{block:over_ons_block}}
</section>
